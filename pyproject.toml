[tool.poetry]
name = "mailpit-api-client"
version = "0.1.0"
description = ""
authors = ["Lars Liedtke <lars@familie-liedtke.net>"]

[tool.poetry.dependencies]
python = "^3.10"
dataclasses_json = "*"
httpx = "*"
ruff = "^0.0.259"

[tool.poetry.dev-dependencies]
black = "*"
mypy = "^1.1.1"
pylint = "*"
respx = "*"
tox = "^4"
tox-docker = "*"

#[build-system]
#requires = ["poetry-core>=1.0.0"]
#build-backend = "poetry.core.masonry.api"

[tool.tox]
legacy_tox_ini = """

[tox]
requires =
    black
    dataclasses_json
    httpx
    respx
    tox-docker

skip_missing_interpreters = true
envlist =
    py{39,310,311}-{black,lint,mypy,unittest}
isolated_build = true

[testenv]
passenv=PYTHONPATH

[testenv:py{39,310,311}-black]
requires = black
allowlist_externals =
    black
commands = black --check .

[testenv:py{39,310,311}-lint]
requires = ruff
allowlist_externals =
    ruff
commands = ruff check mailpit

[testenv:py{39,310,311}-mypy]
requires =
    mypy
allowlist_externals =
    mypy
commands = mypy mailpit

[testenv:py{39,310,311}-unittest]
deps =
    dataclasses_json
    httpx
    respx
allowlist_externals =
    dataclasses_json
    httpx
    respx
commands =  python -m unittest discover -s tests/unit

"""

